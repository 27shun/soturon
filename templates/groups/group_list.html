<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>グループ一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .group-list-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .group-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container group-list-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">グループ一覧</h2>
        <a href="{% url 'group_create' %}" class="btn btn-success">グループを作成</a>
    </div>

    {% if groups %}
        <div class="list-group">
            {% for group in groups %}
                <a href="{% url 'group_detail' group.id %}" class="list-group-item list-group-item-action group-card">
                    <strong>{{ group.name }}</strong>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">現在グループは存在しません。</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
