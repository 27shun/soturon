<div class="container my-5">
  <h2 class="text-primary mb-4">あなたの予定一覧</h2>
  <a href="{% url 'personal_event_create' %}" class="btn btn-success mb-4">＋ 予定を追加</a>

  {% if events %}
    <div class="list-group">
      {% for event in events %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ event.title }}</h5>
            <p class="mb-1 text-muted">
              {{ event.start_time|date:"Y/m/d H:i" }}
              {% if event.end_time %} ～ {{ event.end_time|date:"H:i" }}{% endif %}
              {% if event.is_all_day %}<span class="badge bg-secondary ms-2">終日</span>{% endif %}
            </p>
          </div>
          <div>
            <a href="{% url 'personal_event_update' event.id %}" class="btn btn-outline-primary btn-sm me-2">編集</a>
            <a href="{% url 'personal_event_delete' event.id %}" class="btn btn-outline-danger btn-sm">削除</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">予定は登録されていません。</p>
  {% endif %}
</div>
