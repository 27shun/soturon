{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>質問を投稿</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    .form-label {
      font-weight: 600;
    }

    .form-control, textarea {
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-primary {
      font-weight: bold;
    }

    .btn-outline-secondary {
      font-size: 0.95rem;
    }

    .text-danger {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-4 text-primary text-center">質問を投稿</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="file" name="attachments" multiple class="form-control mt-2">
            <button type="submit" class="btn btn-primary mt-3">投稿</button>
        </form>



        <div class="mt-4 text-center">
          <a href="{% url 'question_list' group.id %}" class="btn btn-outline-secondary">← 一覧に戻る</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
